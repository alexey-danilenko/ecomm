{% extends 'base.html' %}

{% load static %}

{% block title %}
Home title
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <img  src="{% static 'sale1.png' %}" alt="">
    </div>
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bold py-4">
                        Our Products
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-4">
                        <a href="{{ product.get_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>
                        <div class="card-footer d-flex justify-content-between">
                            <p class="font-weight-bild mb-0"> {{ product.name }}</p>
                            <h5 class="text-info font-italic mb-0"> {{ product.price }} </h5>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
